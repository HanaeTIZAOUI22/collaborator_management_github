<div class="collaborator-details">
  <h2>Détails du Collaborateur</h2>
  <p><strong>Prénom :</strong> {{ collaborator?.firstName }}</p>
  <p><strong>Nom :</strong> {{ collaborator?.lastName }}</p>
  <p><strong>Email :</strong> {{ collaborator?.email }}</p>
  <p><strong>Poste :</strong> {{ collaborator?.position }}</p>
  <button (click)="goBack()">Retour</button>
</div>
