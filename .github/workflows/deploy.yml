name: Deploy to Azure

on:
  push:
    branches:
      - main  # Modifier si vous utilisez une autre branche principale

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Connexion Ã  Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Construire l'image Docker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/collaborator-app:latest .

      - name: Pousser l'image vers ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/collaborator-app:latest
          
